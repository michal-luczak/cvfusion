name: SmartApply
version: 0.1.0
agents:
  - id: job-offer-analyzer
    name: JobOfferAnalyzerAgent
    description: Analizuje tekst oferty pracy i wyciąga wymagania.
    entrypoint: agents/job_offer_analyzer.py
  - id: resume-parser
    name: ResumeParserAgent
    description: Analizuje CV użytkownika i wydobywa doświadczenie oraz umiejętności.
    entrypoint: agents/resume_parser.py
  - id: match-evaluator
    name: MatchEvaluatorAgent
    description: Porównuje wymagania z ogłoszenia z danymi z CV i zwraca scoring dopasowania oraz listę braków.
    entrypoint: agents/match_evaluator.py
  - id: content-generator
    name: ContentGeneratorAgent
    description: Generuje nową wersję CV dopasowaną do oferty oraz opcjonalnie list motywacyjny na podstawie danych z pozostałych agentów.
    entrypoint: agents/content_generator.py 